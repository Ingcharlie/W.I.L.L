	<body>
		<div id="page-wrapper">
 <script>
        function signupUser(){
            username = document.getElementById("username").value;
            first_name = document.getElementById("first_name").value;
            last_name = document.getElementById("last_name").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;
            city = document.getElementById("cityId").value;
            country = document.getElementById("countryId").value;
            state = document.getElementById("stateId").value;
            var http = new XMLHttpRequest();
            var url = "/api/new_user";
            var params = "username="+username+"&password="+password+"&first_name="+first_name+
                "&last_name="+last_name+"&email="+email+"&country="+country+"&city="+city+"&state="+state;
            http.open("POST", url, true);
            //Send the proper header information along with the request
            http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                console.log("Got response json "+http.responseText)
                answer = JSON.parse(http.responseText);
                answer_type = answer["type"]
            if (answer_type == "success"){
                    alert(answer["text"]);
                    window.location.href= "/";
                }
                else{
                    answer_message = answer["text"];
                    alert(answer_message);
                }
            }
                }
                http.send(params);
            }
 </script>

							</li>
						</ul>
					</nav>
				</header>
			<!-- Main -->
				<section id="main" class="container 75%">
					<header>
						<h2>Sign up</h2>
						<p>Sign up for W.I.L.L</p>
					</header>
                    <blockquote id="answer"></blockquote>
                    <br>
					<div class="box">
						<form method="post" onsubmit="return false">
							<div class="row uniform 50%">
								<div class="6u 12u(mobilep)">
									<input type="text" name="first_name" id="first_name" value="" placeholder="First Name" />
								</div>
                                <div class="6u 12u(mobilep)">
									<input type="text" name="last_name" id="last_name" value="" placeholder="Last Name" />
								</div>
                                <div class="6u 12u(mobilep)">
									<input type="text" name="username" id="username" value="" placeholder="Username" />
								</div>
                                <div class="6u 12u(mobilep)">
									<input type="password" name="password" id="password" value="" placeholder="Password" />
								</div>
                                <div class="6u 12u(mobilep)">
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
                                <br>
                                 <input type="text" name="country" class="countries" placeholder = "Country" id="countryId" >
                                 <br>
                                        <input type="text" class="states" id="stateId" placeholder="State/Region">
                                    <br>
                                <input type="text" class="cities" id="cityId" placeholder="City">
							</div>
							<div class="row uniform">
								<div class="12u">

										<li><input type="submit" value="Sign up" onclick="signupUser()"/></li>
